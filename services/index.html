<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Services — DeskXP</title>

  <!-- ✅ Correct path to your global CSS (we’re inside /services/) -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Small overrides -->
  <style>
    /* kill default blue/underline everywhere */
    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: none; }

    /* page-specific layout */
    .svc-layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 28px;
      align-items: start;
    }
    @media (max-width: 900px) { .svc-layout { grid-template-columns: 1fr; } }

    .svc-sidebar {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
    }
    .svc-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: transparent;
      cursor: pointer;
      width: 100%;
      text-align: left;
      margin: 10px 0;
      transition: background .2s ease, box-shadow .2s ease, transform .2s ease;
    }
    .svc-item:hover { background: var(--glass); transform: translateY(-1px); }
    .svc-item.selected {
      background: rgba(0, 114, 54, 0.08);
      box-shadow: 0 0 0 2px rgba(0,114,54,.25) inset;
    }
    .svc-thumb {
      width: 36px; height: 36px; border-radius: 8px;
      border: 1px solid var(--border); object-fit: cover; background: #fff;
    }

    .svc-body {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
    }
    .svc-title {
      display: flex; align-items: center; gap: 16px; margin-bottom: 8px;
    }
    .svc-title img { width: 56px; height: 56px; border-radius: 12px; object-fit: cover; border: 1px solid var(--border); }
    .chip {
      display: inline-block; padding: 4px 10px; border-radius: 999px;
      border: 1px solid var(--border); background: var(--glass); margin-right: 6px; font-size: .8rem;
    }
    .svc-body h3 { margin: 18px 0 8px; }
    .svc-body ul { margin-left: 18px; }
  </style>
</head>
<body>

  <!-- NAV -->
  <div class="nav-wrap">
    <nav class="nav">
      <a class="brand" href="/">
        <img src="../favicon.png" alt="DeskXP logo">
        <span>DeskXP</span>
      </a>
      <div class="menu" id="menu">
        <a href="/">Home</a>
        <a href="/services/">Services</a>
        <a href="/about/">About</a>
      </div>
      <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </nav>
  </div>

  <!-- BANNER (uses correct relative path) -->
  <header class="banner">
    <div class="inner">
      <h1 class="headline">Services</h1>
      <p class="subhead">Pick a capability. See the details. Stay in flow.</p>
    </div>
  </header>

  <main class="container">
    <section class="visible">
      <div class="svc-layout">
        <!-- LEFT: Sidebar -->
        <aside class="svc-sidebar" id="svc-sidebar">
          <!-- thumbs use correct ../assets/... paths -->
          <button class="svc-item" data-slug="operations-design">
            <img class="svc-thumb" src="../assets/svc-1.jpg" alt="">
            <span>Operations Design</span>
          </button>
          <button class="svc-item" data-slug="systems-architecture">
            <img class="svc-thumb" src="../assets/svc-2.jpg" alt="">
            <span>Systems Architecture</span>
          </button>
          <button class="svc-item" data-slug="automation-ai">
            <img class="svc-thumb" src="../assets/svc-3.jpg" alt="">
            <span>Automation &amp; AI</span>
          </button>
          <button class="svc-item" data-slug="reporting-analytics">
            <img class="svc-thumb" src="../assets/svc-4.jpg" alt="">
            <span>Reporting &amp; Analytics</span>
          </button>
          <button class="svc-item" data-slug="ecommerce-integrations">
            <img class="svc-thumb" src="../assets/svc-5.jpg" alt="">
            <span>eCommerce Integrations</span>
          </button>
          <button class="svc-item" data-slug="ongoing-ops">
            <img class="svc-thumb" src="../assets/svc-6.jpg" alt="">
            <span>Ongoing Ops</span>
          </button>
        </aside>

        <!-- RIGHT: Content -->
        <article class="svc-body" id="svc-body">
          <!-- filled by JS -->
        </article>
      </div>
    </section>
  </main>

  <footer>© 2025 DeskXP • <a href="https://deskxp.com">deskxp.com</a></footer>

  <script>
    // mobile hamburger
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    if (hamburger) hamburger.addEventListener('click', () => menu.classList.toggle('open'));

    // Service content data
    const services = {
      "operations-design": {
        title: "Operations Design",
        img: "../assets/svc-1.jpg",
        tags: ["Playbooks","SLAs","Escalations"],
        intro: "Foundations for a scalable CX org: clear flows, tight SLAs, and crisp escalation paths.",
        what: [
          "Triage maps across channels (email, chat, social, voice)",
          "Escalation matrices and RACI handoffs",
          "SLA policy, clock rules, schedules, holidays",
          "Macros, templates, tone of voice & QA rubrics"
        ],
        outcomes: [
          "Lower FRT/AHT via clear handling rules",
          "Fewer reopens via precise ownership",
          "Faster onboarding with playbooks"
        ]
      },
      "systems-architecture": {
        title: "Systems Architecture",
        img: "../assets/svc-2.jpg",
        tags: ["Zendesk","Workflows","Data"],
        intro: "Design the stack so ops don’t fight the tools.",
        what: [
          "Multi-brand / multi-form architecture",
          "Triggers, automations, SLAs, skills-based routing",
          "Guide/HC structure, KB governance, permissions",
          "Event/data flows across CRM, chat, email, voice"
        ],
        outcomes: [
          "Less admin thrash, more agent focus",
          "Consistent data capture for reporting",
          "Cleaner handoffs across teams"
        ]
      },
      "automation-ai": {
        title: "Automation & AI",
        img: "../assets/svc-3.jpg",
        tags: ["Bots","Deflection","Workflows"],
        intro: "Automate the boring; escalate the real.",
        what: [
          "AI bots for FAQs, order status, returns",
          "Auto-tagging & intent to route to the right group",
          "Auto-responders by channel, schedule, and SLA",
          "Human-in-the-loop fallbacks & safeguards"
        ],
        outcomes: [
          "Ticket deflection & lower cost per contact",
          "Better CX with instant answers",
          "Cleaner queues for specialists"
        ]
      },
      "reporting-analytics": {
        title: "Reporting & Analytics",
        img: "../assets/svc-4.jpg",
        tags: ["Dashboards","SLA","QA"],
        intro: "Decisions from data, not vibes.",
        what: [
          "Zendesk Explore dashboards (volume, SLA, CSAT, AHT)",
          "Cohorts by SKU / issue type / channel",
          "WBR/MBR scorecards with targets & trends",
          "Data export & Looker Studio integrations"
        ],
        outcomes: [
          "Clarity on what to fix first",
          "Predictable staffing & SLAs",
          "Exec-ready visuals"
        ]
      },
      "ecommerce-integrations": {
        title: "eCommerce Integrations",
        img: "../assets/svc-5.jpg",
        tags: ["Shopify","Magento","Payments"],
        intro: "Make order context appear where work happens.",
        what: [
          "Shopify / Magento sidebars with order data",
          "RMA flows: returns, exchanges, refunds",
          "Shipping status, webhooks, notifications",
          "Payments & disputes data in ticket context"
        ],
        outcomes: [
          "Fewer back-and-forths with customers",
          "Faster resolution, fewer errors",
          "Higher CSAT on post-purchase issues"
        ]
      },
      "ongoing-ops": {
        title: "Ongoing Ops",
        img: "../assets/svc-6.jpg",
        tags: ["Admin","QA","Training"],
        intro: "Keep the machine tuned: configs, QA, releases.",
        what: [
          "Change management & sandbox releases",
          "QA program, calibrations, rubrics",
          "Agent enablement & playbook refresh",
          "Backlog cleanup, audits, hygiene"
        ],
        outcomes: [
          "Stable configs, fewer regressions",
          "Continuous CX improvements",
          "Happier agents, tighter feedback loops"
        ]
      }
    };

    const contentEl = document.getElementById('svc-body');
    const sidebarEl = document.getElementById('svc-sidebar');

    function render(slug, push=false) {
      const svc = services[slug] || services["operations-design"];

      // select state
      document.querySelectorAll('.svc-item').forEach(b => {
        b.classList.toggle('selected', b.dataset.slug === slug);
      });

      // content
      contentEl.innerHTML = `
        <div class="svc-title">
          <img src="${svc.img}" alt="">
          <div>
            <h2>${svc.title}</h2>
            <div>${svc.tags.map(t=>`<span class="chip">${t}</span>`).join('')}</div>
          </div>
        </div>
        <p class="muted" style="margin-bottom:14px;">${svc.intro}</p>

        <h3>What we do</h3>
        <ul>${svc.what.map(i=>`<li>${i}</li>`).join('')}</ul>

        <h3>Outcomes</h3>
        <ul>${svc.outcomes.map(i=>`<li>${i}</li>`).join('')}</ul>
      `;

      // keep the URL clean and stable without scrolling
      const url = new URL(window.location);
      url.searchParams.set('s', slug);
      if (push) history.replaceState({}, '', url);
    }

    // click handlers (no scroll, no reload)
    sidebarEl.addEventListener('click', (e) => {
      const btn = e.target.closest('.svc-item');
      if (!btn) return;
      e.preventDefault();
      render(btn.dataset.slug, true);
    });

    // deep-linking via ?s=slug
    const params = new URLSearchParams(window.location.search);
    const initial = params.get('s') || 'operations-design';
    render(initial, false);

    // don’t auto-scroll when content updates
    let lastTop = window.scrollY;
    const observer = new MutationObserver(() => window.scrollTo({ top: lastTop }));
    observer.observe(contentEl, { childList: true, subtree: true });
    window.addEventListener('scroll', () => { lastTop = window.scrollY; }, { passive: true });
  </script>
</body>
</html>

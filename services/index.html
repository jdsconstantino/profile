<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Services — DeskXP</title>

  <link rel="stylesheet" href="/css/site.css?v=101">
  <style>
    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: none; }
    .svc-layout { display: grid; grid-template-columns: 320px 1fr; gap: 28px; align-items: start; }
    @media (max-width: 900px) { .svc-layout { grid-template-columns: 1fr; } }

    .svc-sidebar { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 12px; }
    .svc-item { display:flex; align-items:center; gap:12px; padding:12px; border:1px solid var(--border); border-radius:12px; background:transparent; cursor:pointer; width:100%; text-align:left; margin:10px 0; transition:background .2s, box-shadow .2s, transform .2s; }
    .svc-item:hover { background: var(--glass); transform: translateY(-1px); }
    .svc-item.selected { background: rgba(0,114,54,.08); box-shadow: 0 0 0 2px rgba(0,114,54,.25) inset; }
    .svc-thumb { width:36px; height:36px; border-radius:8px; border:1px solid var(--border); object-fit:cover; background:#fff; }

    .svc-body { background: var(--panel); border:1px solid var(--border); border-radius:14px; padding:24px; }
    .svc-title { display:flex; align-items:center; gap:16px; margin-bottom:8px; }
    .svc-title img { width:56px; height:56px; border-radius:12px; object-fit:cover; border:1px solid var(--border); }
    .chip { display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid var(--border); background:var(--glass); margin-right:6px; font-size:.8rem; }
    .svc-body h3 { margin: 18px 0 8px; }
    .svc-body ul { margin-left: 18px; }
  </style>
</head>
<body>

  <div class="nav-wrap">
    <nav class="nav">
      <a class="brand" href="/">
        <img src="/favicon.png" alt="DeskXP logo">
        <span>DeskXP</span>
      </a>
      <div class="menu" id="menu">
        <a href="/">Home</a>
        <a href="/services/">Services</a>
        <a href="/about/">About</a>
      </div>
      <button class="hamburger" id="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
    </nav>
  </div>

  <header class="banner">
    <div class="inner">
      <h1 class="headline">Services</h1>
      <p class="subhead">Operational design meets automation — built to scale your CX engine.</p>
    </div>
  </header>

  <main class="container">
    <section class="visible">
      <div class="svc-layout">
        <aside class="svc-sidebar" id="svc-sidebar">
          <button class="svc-item" data-slug="operations-design"><img class="svc-thumb" src="/assets/svc-1.jpg"><span>Operations Design</span></button>
          <button class="svc-item" data-slug="systems-architecture"><img class="svc-thumb" src="/assets/svc-2.jpg"><span>Systems Architecture</span></button>
          <button class="svc-item" data-slug="automation-ai"><img class="svc-thumb" src="/assets/svc-3.jpg"><span>Automation &amp; AI</span></button>
          <button class="svc-item" data-slug="reporting-analytics"><img class="svc-thumb" src="/assets/svc-4.jpg"><span>Reporting &amp; Analytics</span></button>
          <button class="svc-item" data-slug="ecommerce-integrations"><img class="svc-thumb" src="/assets/svc-5.jpg"><span>eCommerce Integrations</span></button>
          <!-- REPLACED ITEM -->
          <button class="svc-item" data-slug="customer-experience-servicing"><img class="svc-thumb" src="/assets/svc-6.jpg"><span>Customer Experience &amp; Servicing</span></button>
        </aside>

        <article class="svc-body" id="svc-body"></article>
      </div>
    </section>
  </main>

  <footer>© 2025 DeskXP • <a href="https://deskxp.com">deskxp.com</a></footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => menu.classList.toggle('open'));

    const services = {
      "operations-design": {

          "✅ **Escalation frameworks and RACI ownership models** to define who acts, who approves, and who informs.",
          "✅ **Custom SLA policies, schedules, and clock rules** that actually reflect your business hours and priorities.",
          "✅ **Macro and template libraries** aligned with your brand tone and compliance standards.",
          "✅ **QA scorecards and calibration rubrics** that connect quality scores to real coaching insights."
        ],
        outcomes: [
          "📈 Up to **50% faster First Response Time (FRT)** and measurable AHT reduction.",
          "🧭 Clear ownership and routing reduce reopen rates by 30–40%.",
          "🚀 New agents ramp faster through detailed playbooks and guided macros.",
          "📊 Unified CX metrics across all channels — one source of truth.",
          "💡 Built to scale: your team can double ticket volume without doubling headcount."
        ]
      },

      "systems-architecture": {
        title: "Systems Architecture",
        img: "/assets/svc-2.jpg",
        tags: ["Zendesk", "Workflows", "Data Governance"],
        intro: "We design CX systems that make agents faster and managers smarter. No redundant forms, no duplicate triggers — just clean, intentional architecture.",
        what: [
          "✅ **Zendesk / Freshdesk stack design** built for multi-brand, multi-form environments.",
          "✅ **Triggers, automations, and routing logic** that adapt to your SLAs, languages, and product lines.",
          "✅ **Guide & knowledge base frameworks** with permission tiers and approval workflows.",
          "✅ **Data capture blueprints** — every field, tag, and custom object with purpose.",
          "✅ **API & webhook mapping** to connect CRM, chat, and order systems seamlessly."
        ],
        outcomes: [
          "⚙️ **Simplified admin load** — fewer automations, higher reliability.",
          "🔍 **Cleaner analytics** — data captured once, structured forever.",
          "🤝 **Smooth collaboration** between support, ops, and engineering.",
          "📊 **Fewer misroutes and reassignments**, improving CSAT and handle time."
        ]
      },

      "automation-ai": {
        title: "Automation & AI",
        img: "/assets/svc-3.jpg",
        tags: ["Bots", "Deflection", "Workflows"],
        intro: "We use automation to eliminate repetitive work — without killing personalization. AI and bots handle the predictable, your team handles the meaningful.",
        what: [
          "🤖 **AI bots and intent routing** that detect customer purpose and auto-classify tickets.",
          "⚡ **Auto-tagging and auto-responses** for common inquiries (order status, refunds, etc.).",
          "💬 **Dynamic macros and side conversations** to speed up collaboration.",
          "🧠 **Human-in-the-loop safeguards** to ensure accuracy and empathy remain intact.",
          "📚 **Continuous learning loops** so bots evolve from every conversation."
        ],
        outcomes: [
          "📉 **20–40% ticket deflection** on high-volume issues.",
          "⏱️ **Shorter handle times** through smart pre-filling and automated summaries.",
          "🧾 **Cleaner data** with standardized tagging and intents.",
          "💬 **Happier agents** — less grunt work, more meaningful cases."
        ]
      },

      "reporting-analytics": {
        title: "Reporting & Analytics",
        img: "/assets/svc-4.jpg",
        tags: ["Dashboards", "SLA", "QA", "Insights"],
        intro: "We turn your Zendesk data into executive-grade insight. No exports, no spreadsheets — just real-time visibility into performance and ROI.",
        what: [
          "📊 **Zendesk Explore & Looker Studio dashboards** tailored to leadership, ops, and QA levels.",
          "📈 **SLA and backlog monitoring** with trend lines and breach prediction.",
          "🧮 **CSAT, DSAT, and QA correlation reports** that reveal root causes behind satisfaction swings.",
          "📅 **Monthly business review (MBR) packs** with insights and recommendations.",
          "📦 **Data pipelines & exports** for BI or finance reporting."
        ],
        outcomes: [
          "🧠 **Decision clarity:** know what’s breaking, what’s improving, and why.",
          "📆 **Forecast accuracy:** staffing and SLA projections backed by data.",
          "💸 **ROI visibility:** show cost savings and productivity gains in real numbers."
        ]
      },

      "ecommerce-integrations": {
        title: "eCommerce Integrations",
        img: "/assets/svc-5.jpg",
        tags: ["Shopify", "Magento", "Payments", "APIs"],
        intro: "We bridge your eCommerce and support systems so agents have full order context in every ticket. Less tab-switching, more resolving.",
        what: [
          "🛍️ **Shopify & Magento app integrations** that pull live order, tracking, and payment details directly into Zendesk.",
          "🔁 **RMA & refund workflows** that create tickets automatically from customer actions.",
          "🚚 **Shipping and fulfillment updates** synced to tickets in real time.",
          "💳 **Payment and dispute integrations** (PayPal, Klarna, Stripe) with automated documentation capture.",
          "🧩 **Custom webhooks & APIs** to fit your exact store logic."
        ],
        outcomes: [
          "📦 **Faster resolutions** — agents see everything without leaving Zendesk.",
          "💰 **Reduced refunds & disputes** through proactive, data-backed communication.",
          "📈 **Higher post-purchase CSAT** from faster, transparent support."
        ]
      },

      /* REPLACED: ongoing-ops -> customer-experience-servicing */
      "customer-experience-servicing": {
        title: "Customer Experience & Servicing",
        img: "/assets/svc-6.jpg",
        tags: ["Hiring", "Training", "QA", "Policies", "Operations"],
        intro: "Zero to scaled Customer Care. We build your entire CX operation end-to-end — people, process, tools, and governance — so you can support growth without chaos.",
        what: [
          "🧑‍🤝‍🧑 **Team build-out:** role design, hiring scorecards, interviews, onboarding plans, and shadowing frameworks.",
          "📘 **Training program:** curriculum, LMS structure, nested modules (product, tools, soft skills), and certification paths.",
          "✅ **QA program & calibration:** scorecards tied to business outcomes, coaching loops, and trend reporting.",
          "📜 **Policy & process establishment:** returns/refunds/DMCA/KYC/etc. with clear exception handling.",
          "🧭 **Daily operations:** WFM basics, queue management, playbook rollouts, release/change management.",
          "🧰 **Tooling & access:** Zendesk/Freshdesk setup, permissions, SSO, integrations (Shopify/Magento/voice/chat).",
          "📣 **Feedback → roadmap:** structured VOC to product/ops with impact tracking."
        ],
        outcomes: [
          "🚀 **Launch a functioning Customer Care org** in weeks, not quarters.",
          "👥 **Predictable quality & consistency** via training + QA + policy alignment.",
          "📉 **Lower cost-to-serve** through right-sizing, automation, and clean routing.",
          "🔁 **Continuous improvement engine** — issues feed policy, training, and product fixes."
        ]
      }
    };

    // alias map to keep old links alive
    const ALIASES = {
      "ongoing-ops": "customer-experience-servicing",
      "ecom-integrations": "ecommerce-integrations" // safety if you used the shorter slug before
    };

    const contentEl = document.getElementById('svc-body');
    const sidebarEl = document.getElementById('svc-sidebar');

    function render(slug, push=false) {
      const key = ALIASES[slug] || slug;
      const svc = services[key] || services["operations-design"];
      document.querySelectorAll('.svc-item').forEach(b => b.classList.toggle('selected', b.dataset.slug === key));
      contentEl.innerHTML = `
        <div class="svc-title">
          <img src="${svc.img}" alt="">
          <div>
            <h2>${svc.title}</h2>
            <div>${svc.tags.map(t=>`<span class="chip">${t}</span>`).join('')}</div>
          </div>
        </div>
        <p class="muted" style="margin-bottom:14px;">${svc.intro}</p>
        <h3>What we do</h3>
        <ul>${svc.what.map(i=>`<li>${i}</li>`).join('')}</ul>
        <h3>Outcomes</h3>
        <ul>${svc.outcomes.map(i=>`<li>${i}</li>`).join('')}</ul>
      `;
      const url = new URL(window.location);
      url.searchParams.set('s', key);
      if (push) history.replaceState({}, '', url);
    }

    sidebarEl.addEventListener('click', (e) => {
      const btn = e.target.closest('.svc-item'); if (!btn) return;
      e.preventDefault(); render(btn.dataset.slug, true);
    });

    const params = new URLSearchParams(window.location.search);
    render(params.get('s') || 'operations-design', false);
  </script>
  <div id="footer"></div>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(html => (document.getElementById("footer").innerHTML = html));
</script>
</body>
</html>

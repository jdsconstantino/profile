<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b141a;
      --panel: #17252e;
      --accent: #0ea5e9;
      --accent-soft: rgba(14,165,233,0.12);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #22313b 0, #1b272e 40%, #10151a 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 1rem;
    }

    .box {
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border-radius: 18px;
      padding: 1.5rem 1.4rem 1.3rem;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 24px 80px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 360px;
    }

    h1 {
      margin: 0 0 0.25rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    p.subtitle {
      margin: 0 0 1.1rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.55rem 0.65rem;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.6);
      background: #020617;
      color: var(--text-main);
      font-size: 0.88rem;
      margin-bottom: 0.8rem;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    button {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.2rem;
      font-family: inherit;
    }

    button:active { transform: translateY(1px); }

    .error {
      margin-top: 0.6rem;
      min-height: 1.2rem;
      font-size: 0.78rem;
      color: #fecaca;
    }

    .hint {
      margin-top: 0.5rem;
      font-size: 0.72rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>DeskXP Finance</h1>
    <p class="subtitle">Sign in to view your personal finance dashboard.</p>

    <label for="email">Email</label>
    <input id="email" type="email" autocomplete="username" />

    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button id="loginBtn">Log in</button>
    <div id="error" class="error"></div>
    <div class="hint">User must exist in Supabase &gt; Authentication &gt; Users.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://fgtakqdkovomrivljzin.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZndGFrcWRrb3ZvbXJpdmxqemluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjAwNjMsImV4cCI6MjA3OTkzNjA2M30.fDVT3jzMkpNTNxLgq7hc-c9OCrvPZW_qB_RV_XFTxFU';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkExistingSession() {
      const { data, error } = await db.auth.getSession();
      if (!error && data.session) {
        window.location.href = '/finance/';
      }
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';

      if (!email || !password) {
        errorEl.textContent = 'Enter email and password.';
        return;
      }

      const { error } = await db.auth.signInWithPassword({ email, password });

      if (error) {
        errorEl.textContent = error.message || 'Login failed.';
        return;
      }

      window.location.href = '/finance/';
    });

    checkExistingSession();
  </script>
</body>
</html>

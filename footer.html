<footer class="dxp-footer">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

    :root {
      --dxp-green:#007236;
      --dxp-ink:#e7e9ee;
      --dxp-muted:#cfd4dc;
      --dxp-bg-1:#2E424E;
      --dxp-bg-2:#1c262c;
    }

    .dxp-footer{
      font-family:"Plus Jakarta Sans",Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--dxp-ink);
      margin:60px auto 0;
    }

    .dxp-footer .surface{
      background:
        radial-gradient(120% 160% at 50% -20%,rgba(255,255,255,.10) 0%,rgba(255,255,255,0) 55%),
        linear-gradient(180deg,#37535F 0%,#2E424E 35%,#24353D 80%,#1c262c 100%);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.25);
      overflow:hidden;
      padding:50px 32px 24px;
      position:relative;
    }

    .dxp-footer .wrap{
      max-width:1200px;
      margin:0 auto;
    }

    /* === Big logo floating at the top === */
    .dxp-footer .footer-logo{
      display:flex;
      justify-content:center;
      margin-bottom:30px;
    }

    .dxp-footer .footer-logo img{
      width:auto;
      height:240px;
      object-fit:contain;
      transform:scale(1.15);
      filter:drop-shadow(0 4px 12px rgba(0,0,0,.3));
      transition:transform .3s ease;
    }

    .dxp-footer .footer-logo img:hover{
      transform:scale(1.2);
    }

    /* === Grid below === */
    .dxp-footer .grid{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:40px;
      align-items:start;
      text-align:center;
    }

    .dxp-footer .col h4{
      margin:0 0 10px;
      font-weight:700;
      font-size:1.05rem;
      color:#f6f7f9;
    }

    .dxp-footer .links{
      list-style:none;
      padding:0;
      margin:0;
    }

    .dxp-footer .links li{ margin:6px 0; }

    .dxp-footer a{
      color:var(--dxp-ink);
      text-decoration:none;
      font-size:.95rem;
      line-height:1.45;
      opacity:.9;
      transition:color .2s ease, opacity .2s ease;
    }

    .dxp-footer a:hover{ opacity:1; color:#fff; text-decoration:underline; }

    .dxp-footer .rule{
      height:1px;
      background:linear-gradient(90deg,rgba(255,255,255,0) 0%,rgba(255,255,255,.2) 50%,rgba(255,255,255,0) 100%);
      margin:24px 0 14px;
    }

    .dxp-footer .copy{
      text-align:center;
      color:var(--dxp-muted);
      font-size:.92rem;
      letter-spacing:.01em;
    }

    .dxp-footer .copy a{ color:#fff; text-decoration:none; }
    .dxp-footer .copy a:hover{ text-decoration:underline; }

    /* === Responsive === */
    @media (max-width:900px){
      .dxp-footer .footer-logo img{ height:200px; transform:scale(1.1); }
      .dxp-footer .grid{ grid-template-columns:1fr 1fr; gap:28px 22px; }
    }

    @media (max-width:560px){
      .dxp-footer .footer-logo img{ height:160px; transform:scale(1.05); }
      .dxp-footer .grid{ grid-template-columns:1fr; gap:20px; }
      .dxp-footer .surface{ padding:32px 20px 18px; }
    }
  </style>

  <div class="surface">
    <div class="wrap">
      <div class="footer-logo">
        <img src="/assets/logo.png" alt="DeskXP Logo" />
      </div>

      <div class="grid">
        <div class="col">
          <h4>Policies</h4>
          <ul class="links">
            <li><a href="/privacy/">Privacy Policy</a></li>
            <li><a href="/cookies/">Cookie</a></li>
          </ul>
        </div>

        <div class="col">
          <h4>Navigation</h4>
          <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/services/">Services</a></li>
            <li><a href="/#success">Success Stories</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/#cta">Book a Call</a></li>
          </ul>
        </div>

        <div class="col">
          <h4>Connect with Me</h4>
          <ul class="links">
            <li><a href="https://linkedin.com/in/jdsconstantino" target="_blank" rel="noopener">LinkedIn</a></li>
            <li><a href="https://www.upwork.com/freelancers/~019be0250d1b9db328" target="_blank" rel="noopener">Upwork</a></li>
          </ul>
        </div>
      </div>

      <div class="rule"></div>
      <p class="copy">© <span id="dxp-year"></span> DeskXP • <a href="https://deskxp.com">deskxp.com</a></p>
    </div>
  </div>

  <script>
    document.getElementById("dxp-year").textContent = new Date().getFullYear();
  </script>
</footer>

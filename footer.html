<footer class="dxp-footer">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

    :root{
      --dxp-green:#007236;
      --dxp-ink:#e7e9ee;
      --dxp-muted:#cfd4dc;
      --dxp-bg-1:#2E424E;
      --dxp-bg-2:#1c262c;
    }

    .dxp-footer{
      font-family:"Plus Jakarta Sans",Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--dxp-ink);
      margin:60px auto 0;
    }

    .dxp-footer .surface{
      background:
        radial-gradient(120% 160% at 50% -20%,rgba(255,255,255,.10) 0%,rgba(255,255,255,0) 55%),
        linear-gradient(180deg,#37535F 0%,#2E424E 35%,#24353D 80%,#1c262c 100%);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.25);
      overflow:hidden;
      padding:36px 32px 20px;
    }

    .dxp-footer .wrap{ max-width:1200px; margin:0 auto; }

    /* TOP ALIGN all columns by default (no vertical centering) */
    .dxp-footer .grid{
      display:grid;
      grid-template-columns:1.2fr 1fr 1fr 1fr;
      gap:40px;
      align-items:start;         /* <— top align columns */
      justify-items:center;      /* horizontal centering of each cell */
      text-align:center;
    }

    /* ===== BIG LOGO that DOESN'T stretch the row ===== */
    .dxp-footer .logo-col{
      position:relative;
      min-height:180px;          /* gives space for the floating logo */
      overflow:visible;
    }
    .dxp-footer .logo{
      position:absolute;         /* remove from normal flow so row height stays compact */
      top:50%;
      left:50%;
      transform:translate(-50%,-52%);  /* slight lift */
      width:260px !important;    /* kill the lingering 150px rule */
      height:auto !important;
      margin:0;
      filter:drop-shadow(0 4px 12px rgba(0,0,0,.3));
      transition:transform .3s ease;
      display:block;
    }
    .dxp-footer .logo:hover{ transform:translate(-50%,-52%) scale(1.05); }

    /* Headings */
    .dxp-footer .col h4{
      margin:0 0 10px;
      font-weight:700;
      font-size:1.05rem;
      color:#f6f7f9;
      letter-spacing:.01em;
    }

    /* Links */
    .dxp-footer .links{ list-style:none; padding:0; margin:0; }
    .dxp-footer .links li{ margin:6px 0; }
    .dxp-footer a{
      color:var(--dxp-ink);
      text-decoration:none;
      font-size:.95rem;
      line-height:1.45;
      opacity:.9;
      transition:color .2s ease, opacity .2s ease;
    }
    .dxp-footer a:hover{ opacity:1; color:#fff; text-decoration:underline; }

    /* Divider + Copyright */
    .dxp-footer .rule{
      height:1px;
      background:linear-gradient(90deg,rgba(255,255,255,0) 0%,rgba(255,255,255,.2) 50%,rgba(255,255,255,0) 100%);
      margin:24px 0 14px;
    }
    .dxp-footer .copy{
      text-align:center;
      color:var(--dxp-muted);
      font-size:.92rem;
      letter-spacing:.01em;
    }
    .dxp-footer .copy a{ color:#fff; text-decoration:none; }
    .dxp-footer .copy a:hover{ text-decoration:underline; }

    /* ===== Responsive ===== */
    @media (max-width:900px){
      .dxp-footer .grid{
        grid-template-columns:1fr 1fr;
        gap:28px 22px;
      }
      .dxp-footer .logo-col{ min-height:170px; }
      .dxp-footer .logo{ width:220px !important; }
    }
    @media (max-width:560px){
      .dxp-footer .grid{
        grid-template-columns:1fr;
        gap:20px;
      }
      .dxp-footer .logo-col{ min-height:160px; }
      .dxp-footer .logo{ width:200px !important; }
      .dxp-footer .surface{ padding:28px 20px 16px; }
    }
  </style>

  <div class="surface">
    <div class="wrap">
      <div class="grid">
        <!-- Column 1: Logo -->
        <div class="col logo-col">
          <img src="/assets/logo.png" alt="DeskXP Logo" class="logo" />
        </div>

        <!-- Column 2: Policies -->
        <div class="col">
          <h4>Policies</h4>
          <ul class="links">
            <li><a href="/privacy/">Privacy Policy</a></li>
            <li><a href="/cookies/">Cookie</a></li>
          </ul>
        </div>

        <!-- Column 3: Navigation -->
        <div class="col">
          <h4>Navigation</h4>
          <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/services/">Services</a></li>
            <li><a href="/#success">Success Stories</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/#cta">Book a Call</a></li>
          </ul>
        </div>

        <!-- Column 4: Connect -->
        <div class="col">
          <h4>Connect with Me</h4>
          <ul class="links">
            <li><a href="https://linkedin.com/in/jdsconstantino" target="_blank" rel="noopener">LinkedIn</a></li>
            <li><a href="https://www.upwork.com/freelancers/~019be0250d1b9db328" target="_blank" rel="noopener">Upwork</a></li>
          </ul>
        </div>
      </div>

      <div class="rule"></div>
      <p class="copy">
        © <span id="dxp-year"></span> DeskXP •
        <a href="https://deskxp.com">deskxp.com</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("dxp-year").textContent = new Date().getFullYear();
  </script>
</footer>

<footer class="dxp-footer">
  <style>
    /* Google font */
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

    :root {
      --dxp-green: #007236;
      --dxp-ink: #e7e9ee;
      --dxp-muted: #cfd4dc;
      --dxp-bg-1: #2E424E;
      --dxp-bg-2: #1c262c;
    }

    .dxp-footer {
      font-family: "Plus Jakarta Sans", Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--dxp-ink);
      margin: 60px auto 0;
    }

    .dxp-footer .surface {
      background: radial-gradient(120% 160% at 50% -20%, rgba(255, 255, 255, 0.10) 0%, rgba(255, 255, 255, 0) 55%),
                  linear-gradient(180deg, #37535F 0%, #2E424E 35%, #24353D 80%, #1c262c 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding: 60px 32px 30px;
    }

    .dxp-footer .wrap {
      max-width: 1200px;
      margin: 0 auto;
    }

    .dxp-footer .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 40px;
      align-items: start;
      text-align: center;
    }

    /* Logo column */
    .dxp-footer .logo-col {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* left-align to match text columns */
      justify-content: flex-start; /* push to top */
      padding-top: 12px; /* nudge down slightly to align titles visually */
    }

    /* Logo styling */
    .dxp-footer .logo {
      width: 300px;  /* increased size */
      height: auto;
      margin-bottom: 28px; /* adds breathing room before text below */
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .dxp-footer .logo:hover {
      transform: scale(1.05);
    }

    /* Headings */
    .dxp-footer .col h4 {
      margin: 0 0 14px;
      font-weight: 700;
      font-size: 1.05rem;
      color: #f6f7f9;
      letter-spacing: 0.01em;
    }

    /* Links */
    .dxp-footer .links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dxp-footer .links li {
      margin: 7px 0;
    }

    .dxp-footer a {
      color: var(--dxp-ink);
      text-decoration: none;
      font-size: 0.95rem;
      line-height: 1.45;
      opacity: 0.9;
      transition: color 0.2s ease, opacity 0.2s ease;
    }

    .dxp-footer a:hover {
      opacity: 1;
      color: #fff;
      text-decoration: underline;
    }

    /* Divider + Copyright */
    .dxp-footer .rule {
      height: 1px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
      margin: 20px 0 14px;
    }

    .dxp-footer .copy {
      text-align: center;
      color: var(--dxp-muted);
      font-size: 0.92rem;
      letter-spacing: 0.01em;
    }

    .dxp-footer .copy a {
      color: #fff;
      text-decoration: none;
    }

    .dxp-footer .copy a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .dxp-footer .grid {
        grid-template-columns: 1fr 1fr;
        gap: 32px 22px;
        text-align: left;
      }
      .dxp-footer .logo-col {
        grid-column: 1 / -1;
        text-align: center;
      }
    }

    @media (max-width: 560px) {
      .dxp-footer .grid {
        grid-template-columns: 1fr;
        gap: 24px;
        text-align: center;
      }
      .dxp-footer .logo {
        width: 130px;
      }
    }
  </style>

  <div class="surface">
    <div class="wrap">
      <div class="grid">
        <!-- Column 1: Logo -->
        <div class="col logo-col">
          <img src="/assets/logo.png" alt="DeskXP Logo" class="logo" />
        </div>

        <!-- Column 2: Policies -->
        <div class="col">
          <h4>Policies</h4>
          <ul class="links">
            <li><a href="/privacy/">Privacy Policy</a></li>
            <li><a href="/cookies/">Cookie</a></li>
          </ul>
        </div>

        <!-- Column 3: Navigation -->
        <div class="col">
          <h4>Navigation</h4>
          <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/services/">Services</a></li>
            <li><a href="/#success">Success Stories</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/#cta">Book a Call</a></li>
          </ul>
        </div>

        <!-- Column 4: Connect -->
        <div class="col">
          <h4>Connect with Me</h4>
          <ul class="links">
            <li><a href="https://linkedin.com/in/jdsconstantino" target="_blank" rel="noopener">LinkedIn</a></li>
            <li><a href="https://www.upwork.com/freelancers/~019be0250d1b9db328" target="_blank" rel="noopener">Upwork</a></li>
          </ul>
        </div>
      </div>

      <div class="rule"></div>
      <p class="copy">
        © <span id="dxp-year"></span> DeskXP •
        <a href="https://deskxp.com">deskxp.com</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("dxp-year").textContent = new Date().getFullYear();
  </script>
</footer>

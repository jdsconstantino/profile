<footer class="dxp-footer">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

    :root{
      --dxp-ink:#e7e9ee;
      --dxp-muted:#cfd4dc;
    }

    .dxp-footer{
      font-family:"Plus Jakarta Sans",Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--dxp-ink);
      margin:60px auto 0;
    }

    .dxp-footer .surface{
      position:relative; /* enable overlay positioning */
      background:
        radial-gradient(120% 160% at 50% -20%,rgba(255,255,255,.10) 0%,rgba(255,255,255,0) 55%),
        linear-gradient(180deg,#37535F 0%,#2E424E 35%,#24353D 80%,#1c262c 100%);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.25);
      overflow:hidden;
      padding:28px 32px 18px; /* compact; no extra height tax */
    }

    .dxp-footer .wrap{ max-width:1200px; margin:0 auto; }

    /* ===== BIG OVERLAY LOGO (does NOT affect layout) ===== */
    .dxp-footer .footer-brand{
      position:absolute;
      top:28px;
      left:48px;                 /* sits over the left area */
      height:220px;              /* visual size */
      width:auto;
      pointer-events:none;       /* mouse goes through */
      filter:drop-shadow(0 4px 12px rgba(0,0,0,.35));
      opacity:.98;
      user-select:none;
    }

    /* Grid under it — remains tight and top-aligned */
    .dxp-footer .grid{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:40px;
      align-items:start;         /* top align text columns */
      text-align:center;
    }

    .dxp-footer .col h4{
      margin:0 0 10px;
      font-weight:700;
      font-size:1.05rem;
      color:#f6f7f9;
      letter-spacing:.01em;
    }

    .dxp-footer .links{ list-style:none; padding:0; margin:0; }
    .dxp-footer .links li{ margin:6px 0; }
    .dxp-footer a{
      color:var(--dxp-ink);
      text-decoration:none;
      font-size:.95rem;
      line-height:1.45;
      opacity:.9;
      transition:color .2s, opacity .2s;
    }
    .dxp-footer a:hover{ opacity:1; color:#fff; text-decoration:underline; }

    .dxp-footer .rule{
      height:1px;
      background:linear-gradient(90deg,rgba(255,255,255,0) 0%,rgba(255,255,255,.2) 50%,rgba(255,255,255,0) 100%);
      margin:20px 0 12px;
    }
    .dxp-footer .copy{
      text-align:center;
      color:var(--dxp-muted);
      font-size:.92rem;
      letter-spacing:.01em;
    }
    .dxp-footer .copy a{ color:#fff; text-decoration:none; }
    .dxp-footer .copy a:hover{ text-decoration:underline; }

    /* ===== Responsive ===== */
    @media (max-width:1100px){
      .dxp-footer .footer-brand{ left:24px; height:200px; }
    }
    @media (max-width:900px){
      .dxp-footer .grid{ grid-template-columns:1fr 1fr; gap:28px 22px; }
      .dxp-footer .footer-brand{ height:180px; left:18px; top:22px; opacity:.95; }
    }
    @media (max-width:560px){
      .dxp-footer .grid{ grid-template-columns:1fr; gap:18px; }
      .dxp-footer .footer-brand{
        position:absolute;
        left:50%;
        transform:translateX(-50%);
        height:160px;            /* centered above stack on phone */
        top:18px;
      }
      .dxp-footer .surface{ padding:26px 18px 16px; }
    }
  </style>

  <div class="surface">
    <!-- Decorative overlay logo; not focusable, not in layout -->
    <img src="/assets/logo.png" alt="" aria-hidden="true" class="footer-brand" />

    <div class="wrap">
      <div class="grid">
        <div class="col">
          <h4>Policies</h4>
          <ul class="links">
            <li><a href="/privacy/">Privacy Policy</a></li>
            <li><a href="/cookies/">Cookie</a></li>
          </ul>
        </div>

        <div class="col">
          <h4>Navigation</h4>
          <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/services/">Services</a></li>
            <li><a href="/#success">Success Stories</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/#cta">Book a Call</a></li>
          </ul>
        </div>

        <div class="col">
          <h4>Connect with Me</h4>
          <ul class="links">
            <li><a href="https://linkedin.com/in/jdsconstantino" target="_blank" rel="noopener">LinkedIn</a></li>
            <li><a href="https://www.upwork.com/freelancers/~019be0250d1b9db328" target="_blank" rel="noopener">Upwork</a></li>
          </ul>
        </div>
      </div>

      <div class="rule"></div>
      <p class="copy">© <span id="dxp-year"></span> DeskXP • <a href="https://deskxp.com">deskxp.com</a></p>
    </div>
  </div>

  <script>
    document.getElementById("dxp-year").textContent = new Date().getFullYear();
  </script>
</footer>

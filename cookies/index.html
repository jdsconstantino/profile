<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cookies ‚Äî DeskXP</title>
  <meta name="description" content="We don‚Äôt collect cookies here ‚Äî only good vibes üç™" />

  <!-- Favicons -->
  <link rel="icon" type="image/jpeg" sizes="32x32" href="/assets/favicon-32.jpg">
  <link rel="icon" type="image/jpeg" sizes="16x16" href="/assets/favicon-16.jpg">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon-32.jpg">
  <meta name="theme-color" content="#0d0f12">

  <!-- Fonts + base -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400..800;1,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/site.css?v=210">

  <style>
    :root { --accent:#007236; --accent2:#00b858; }

    /* HARD OVERRIDES for this page only */
    body.cookies-page {
      /* kill any global padding/margins/positioning */
      margin: 0 !important;
      padding: 0 !important;
      background:#0d0f12;
      color:#e6e9ef;
      font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;

      /* immune centering */
      min-height: 100svh;       /* accounts for browser UI on mobile */
      display: grid !important; /* grid beats your global flex/blocks */
      place-items: center;      /* perfect center regardless of child margins */
      text-align: center;
    }
    /* nuke any global hero overlays or reveal leftovers */
    body.cookies-page::before,
    body.cookies-page::after { content: none !important; display:none !important; }

    /* also stop the "last-child cleanup" rule from wrecking spacing */
    body.cookies-page > *:last-child {
      margin-bottom: 0 !important;   /* we control spacing below */
      padding-bottom: 0 !important;
    }

    /* content wrapper so we can add controlled gap */
    .cookies-wrap {
      display: grid;
      place-items: center;
      gap: 14px;
    }

    img.cookie{
      width:160px; height:auto;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.35));
      animation: bounce 2.2s ease-in-out infinite;
    }
    @media (prefers-reduced-motion: reduce){ img.cookie{ animation:none; } }

    h1{
      margin:0;
      font-size:clamp(1.9rem,1.2rem + 2.4vw,3.2rem);
      font-weight:800; color:#fff; letter-spacing:-.02em;
    }

    p.tag{
      margin: 6px 0 22px;
      font-size:1.05rem; font-weight:700; color:#cfead9;
      padding:6px 14px;
      border-radius:999px;
      background:#2a2f36;
      border:1px solid rgba(255,255,255,.08);
    }

    a.back-home{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      min-width:260px;
      padding:12px 28px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#fff; text-decoration:none; font-weight:800;
      box-shadow:0 8px 26px rgba(0,184,88,.28);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      /* explicit bottom breathing room so it never looks "high" */
      margin-block-end: 24px;
    }
    a.back-home::before{ content:"‚Üê"; font-size:1.1rem; line-height:1; opacity:.95; }
    a.back-home:hover{ transform:translateY(-2px); box-shadow:0 12px 30px rgba(0,184,88,.38); filter:saturate(1.05); }
    a.back-home:focus-visible{ outline:none; box-shadow:0 0 0 3px rgba(0,184,88,.45),0 8px 26px rgba(0,184,88,.28); }

    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
  </style>
</head>

<body class="cookies-page">
  <div class="cookies-wrap">
    <img class="cookie" src="/assets/cookie.png" alt="Cookie">
    <h1>We don‚Äôt collect cookies here!</h1>
    <p class="tag">üòÇ Just pure DeskXP goodness.</p>
    <a class="back-home" href="/" aria-label="Back to Home">Back to Home</a>
  </div>
</body>
</html>

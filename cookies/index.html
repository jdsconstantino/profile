<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cookies ‚Äî DeskXP</title>
  <meta name="description" content="We don‚Äôt collect cookies here ‚Äî only good vibes üç™" />

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/site.css?v=210">

  <style>
    :root { --accent:#007236; --accent2:#00b858; }

    body{
      background:#0d0f12;
      color:#e6e9ef;
      font-family:"Plus Jakarta Sans",sans-serif;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column; gap:14px;
      min-height:100vh; margin:0; text-align:center;
    }

    img.cookie{
      width:160px; height:auto; margin-bottom:10px;
      filter:drop-shadow(0 8px 18px rgba(0,0,0,.35));
      animation:bounce 2.2s ease-in-out infinite;
    }

    h1{
      font-size:clamp(1.8rem,1.2rem + 2vw,3.1rem);
      font-weight:800; color:#fff; letter-spacing:-.02em; margin:0;
    }

    p.tag{
      font-size:1.25rem; font-weight:600; color:var(--accent2); margin:8px 0 28px;
    }

    /* Centered pill button with an absolutely positioned arrow */
    a.back-home{
      position:relative;
      display:inline-block;
      min-width: 260px;              /* keeps a nice pill width */
      padding:12px 38px;             /* equal left/right so text can truly center */
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#fff; text-decoration:none; font-weight:700;
      box-shadow:0 8px 26px rgba(0,184,88,.28);
      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }
    a.back-home::before{
      content:"‚Üê";
      position:absolute; left:16px; top:50%;
      transform:translateY(-50%);
      font-size:1.1rem; line-height:1;
      opacity:.95;
    }
    a.back-home:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 30px rgba(0,184,88,.38);
      filter:saturate(1.05);
    }

    @keyframes bounce {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }
  </style>
</head>

<body>
  <img class="cookie" src="/assets/cookie.png" alt="Cookie">
  <h1>We don‚Äôt collect cookies here!</h1>
  <p class="tag">üòÇ Just pure DeskXP goodness.</p>
  <a class="back-home" href="/">Back to Home</a>
</body>
</html>

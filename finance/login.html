<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login â€¢ DeskXP Finance</title>
  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background: #0f1b21;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #17252e;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 6px 0 14px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #00b16a;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>DeskXP Finance</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="login-btn">Log In</button>

    <p id="error" style="color:#ff8a8a;margin-top:10px;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabase = supabase.createClient(
      "YOUR_SUPABASE_URL",
      "YOUR_SUPABASE_ANON_KEY"
    );

    document.getElementById("login-btn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        document.getElementById("error").innerText = error.message;
      } else {
        window.location.href = "/finance/";
      }
    };
  </script>
</body>
</html>

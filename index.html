<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeskXP — End-to-End CX Solutions</title>
  <meta name="description" content="CX operations built on process, data, and automation — designed to scale with your team." />

  <!-- Open Graph -->
  <meta property="og:title" content="DeskXP — CX Operations & Systems" />
  <meta property="og:description" content="CX systems that drive efficiency without losing the human touch." />
  <meta property="og:image" content="https://jdsc.deskxp.com/og-image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jdsc.deskxp.com" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/assets/favicon-48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon-64.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="/css/site.css?v=210">

  <!-- Preload hero assets (safe, MP4 priority) -->
  <link rel="preload" as="image" href="/assets/banner.jpg" fetchpriority="high">
  <link rel="preload" href="/assets/DXP-Banner.mp4" type="video/mp4">

  <style>
    #cta .accent { color: #ffffff !important; }
    span.accent { color: #007236 !important; }

    /* ===== HERO VIDEO (scoped) ===== */
    .hero {
      position: relative;
      height: 100vh;
      min-height: 540px;
      overflow: hidden;
      background: #0d0f12 url("/assets/banner.jpg") center/cover no-repeat;
      isolation: isolate;
    }
    .hero__video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .hero__overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 2;
    }
    .hero__content {
      position: relative;
      z-index: 3;
    }
    @media (max-width: 768px){ .hero__video{ display:none; } }
    @media (prefers-reduced-motion: reduce){ .hero__video{ display:none; } }

    /* ===== SUCCESS STORIES (scoped) ===== */
    #success.success-slider {
      max-width: 1320px;
      margin: 80px auto;
      padding: 22px 0 42px;
      border-radius: 20px;
      background: linear-gradient(180deg,#fbfbfb 0%,#ffffff 60%,#f7f9f7 100%);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 14px 44px rgba(0,0,0,.16);
      position: relative;
      overflow: hidden;
    }
    #success .success-head { margin-bottom: 14px; text-align: center; }
    #success .success-head h2 { font-size: 2.05rem; font-weight: 800; color: var(--accent,#007236); letter-spacing: -0.01em; }
    #success .success-track { position: relative; max-width: 1080px; margin: 0 auto; min-height: 280px; display: flex; align-items: center; justify-content: center; }
    #success .success-slide { position: absolute; inset: 0; opacity: 0; pointer-events: none; transition: opacity .6s ease, transform .6s ease; transform: translateY(6px); }
    #success .success-slide.is-active { opacity: 1; pointer-events: auto; transform: translateY(0); }
    #success .ss-row { display: grid; grid-template-rows: auto 1fr; gap: 26px; align-items: start; justify-items: center; padding: 0 18px; }
    #success .ss-top { display: flex; justify-content: center; }
    #success .ss-logo--xl { width: 280px; height: auto; object-fit: contain; }
    #success .wins { list-style: none; margin: 0; padding: 0; display: grid; gap: 22px 28px; justify-items: center; }
    #success .win { display: flex; flex-direction: column; align-items: center; gap: 10px; text-align: center; }
    #success .win img { width: 120px; height: 120px; object-fit: contain; }
    #success .win p { margin: 0; color: #0f172a; font-weight: 700; line-height: 1.35; max-width: 280px; }
    #success .wins--palawan { grid-template-columns: repeat(3, minmax(200px,1fr)); }
    #success .wins--unison { grid-template-columns: repeat(2, minmax(220px,1fr)); }
    #success .wins--unison .single-centered { grid-column: 1 / -1; }
    #success .wins--bds { grid-template-columns: repeat(3, minmax(200px,1fr)); }
    #success .success-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 44px; height: 44px; border-radius: 12px; background: rgba(0,0,0,0.1); color: #111; border: none; box-shadow: 0 3px 10px rgba(0,0,0,0.08); z-index: 5; cursor: pointer; }
    #success .success-nav:hover { background: var(--accent,#007236); color: #fff; transform: translateY(-50%) scale(1.06); }
    #success .success-nav.prev { left: 24px; }
    #success .success-nav.next { right: 24px; }
    #success .success-dots { position: absolute; left: 50%; bottom: 16px; transform: translateX(-50%); display: flex; gap: 10px; }
    #success .success-dots button { width: 9px; height: 9px; background: rgba(0,0,0,0.22); border: 0; border-radius: 999px; }
    #success .success-dots button.active { background: var(--accent,#007236); box-shadow: 0 0 0 4px rgba(0,114,54,0.12); }
    @media (max-width: 1024px){
      #success .ss-logo--xl { width: 240px; }
      #success .wins--palawan, #success .wins--bds { grid-template-columns: repeat(2, minmax(200px,1fr)); }
    }
    @media (max-width: 560px){
      #success .wins--palawan, #success .wins--bds { grid-template-columns: 1fr; }
      #success .wins--unison { grid-template-columns: 1fr; }
    }
  </style>
  <noscript><style>.reveal{opacity:1;transform:none}</style></noscript>
</head>

<body>
  <!-- Inject Header -->
  <div id="site-header"></div>

  <!-- Hero / Video -->
  <section class="hero" id="home" aria-label="DeskXP Hero">
    <video class="hero__video" autoplay muted loop playsinline poster="/assets/banner.jpg">
      <source src="/assets/DXP-Banner.mp4" type="video/mp4">
      <source src="/assets/DXP-Banner.webm" type="video/webm">
      Your browser does not support HTML5 video.
    </video>
    <div class="hero__overlay" aria-hidden="true"></div>
    <div class="hero__content"></div>
  </section>

  <!-- Services Section -->
  <!-- (unchanged — use your existing cards) -->
  <!-- ... your services, success stories, CTA, footer exactly as before ... -->

  <div id="footer"></div>
  <script>
    fetch("/footer.html").then(r => r.text()).then(html => document.getElementById("footer").innerHTML = html);
  </script>

  <!-- Global JS -->
  <script src="/js/main.js?v=212" defer></script>

  <!-- Success Slider Logic -->
  <script>
    (function(){
      const slider = document.getElementById('success');
      const track  = document.getElementById('successTrack');
      const slides = Array.from(track.querySelectorAll('.success-slide'));
      const prev   = document.getElementById('prevBtn');
      const next   = document.getElementById('nextBtn');
      const dotsEl = document.getElementById('successDots');
      if (!slider || !track || !slides.length) return;
      let index = slides.findIndex(s => s.classList.contains('is-active'));
      if (index < 0) index = 0;
      const dots = slides.map((_, i) => {
        const b = document.createElement('button');
        b.setAttribute('aria-label', 'Go to slide ' + (i+1));
        b.addEventListener('click', () => go(i));
        dotsEl.appendChild(b);
        return b;
      });
      function render(){
        slides.forEach((s, i) => s.classList.toggle('is-active', i === index));
        dots.forEach((d, i) => d.classList.toggle('active', i === index));
      }
      function go(i){ index = (i + slides.length) % slides.length; render(); }
      prev.addEventListener('click', () => go(index - 1));
      next.addEventListener('click', () => go(index + 1));
      slider.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') go(index - 1);
        if (e.key === 'ArrowRight') go(index + 1);
      });
      render();
    })();
  </script>

  <!-- Header Transparency Logic -->
  <script>
    (function () {
      const header = document.getElementById('site-header');
      if (!header) return;
      const hero = document.querySelector('.hero');
      if (!hero) {
        header.classList.remove('transparent');
        header.classList.add('solid');
        return;
      }
      const io = new IntersectionObserver((entries) => {
        const e = entries[0];
        if (e && e.isIntersecting && e.intersectionRatio > 0.2) {
          header.classList.add('transparent');
          header.classList.remove('solid');
        } else {
          header.classList.add('solid');
          header.classList.remove('transparent');
        }
      }, { threshold: [0, 0.2, 1] });
      io.observe(hero);
    })();
  </script>

  <noscript><style>.hero__video{display:none}</style></noscript>
</body>
</html>

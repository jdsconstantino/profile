<style>
/* keep your existing theme variables; only augment here */
.hamburger {
  position: relative;
  z-index: 10010;                 /* ensure it's always clickable */
  width: 40px; height: 40px;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  background: transparent; border: 1px solid rgba(255,255,255,.15);
  border-radius: 8px; cursor: pointer;
}
.hamburger span {
  display: block;
  width: 22px; height: 2px;
  background: currentColor;
  margin: 3.5px 0;                /* tighter spacing */
  border-radius: 2px;
  transition: transform .25s ease, opacity .2s ease;
}
.hamburger.is-open span:nth-child(1){ transform: translateY(5.5px) rotate(45deg); }
.hamburger.is-open span:nth-child(2){ opacity: 0; }
.hamburger.is-open span:nth-child(3){ transform: translateY(-5.5px) rotate(-45deg); }

/* Hide desktop menu on mobile */
@media (max-width: 900px) {
  .menu { display: none !important; }
}

/* Curtain drawer */
.curtain {
  position: fixed; top: 0; left: 0; right: 0;
  height: 0; overflow: hidden;
  background: var(--panel,#2E424E);
  border-bottom: 1px solid rgba(255,255,255,.14);
  transform: translateY(-100%);
  transition: transform .35s ease;
  z-index: 10000;
}
.curtain.open { height: 100vh; transform: translateY(0); }

.curtain-inner {
  max-width: 1100px; margin: 0 auto; padding: 32px 16px;
  font-family: 'Plus Jakarta Sans', Inter, system-ui, sans-serif;
}
.curtain-menu {
  list-style: none; margin: 0; padding: 0;
  display: flex; flex-direction: column; gap: 18px;
}
.curtain-menu a {
  display: block; font-size: 1.1rem;
  color: #ECF3FF; text-decoration: none;
  padding: 12px 8px; border-radius: 8px;
}
.curtain-menu a:hover { background: rgba(255,255,255,.08); }

@media (min-width: 901px) {
  .curtain { display: none; }
}
</style>

<script>
(() => {
  const btn = document.getElementById('menuBtn');
  const curtain = document.getElementById('navCurtain');
  const links = curtain.querySelectorAll('a');

  const open = () => {
    btn.classList.add('is-open');
    btn.setAttribute('aria-expanded', 'true');
    curtain.hidden = false;
    void curtain.offsetHeight;
    curtain.classList.add('open');
    document.documentElement.style.overflow = 'hidden';
  };
  const close = () => {
    btn.classList.remove('is-open');
    btn.setAttribute('aria-expanded', 'false');
    curtain.classList.remove('open');
    document.documentElement.style.overflow = '';
    setTimeout(() => (curtain.hidden = true), 280);
  };
  btn.addEventListener('click', () =>
    btn.classList.contains('is-open') ? close() : open()
  );
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && btn.classList.contains('is-open')) close();
  });
  links.forEach(a => a.addEventListener('click', close));
})();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance</title>

  <!-- Font: Plus Jakarta Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #1b272e;
      --panel: #2E424E;
      --border: #1b1f26;
      --glass: rgba(255,255,255,.08);
      --glass-border: rgba(255,255,255,.16);
      --accent: #0ea5e9;
      --accent-soft: rgba(14,165,233,0.12);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #e11d48;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #22313b 0, #1b272e 40%, #10151a 100%);
      color: var(--text-main);
    }

    .container {
      max-width: 840px;
      margin: 0 auto;
      padding: 1.25rem 1rem 2rem;
    }

    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius: 18px;
      padding: 1rem 1rem 1.25rem;
      border: 1px solid var(--glass-border);
      box-shadow: 0 24px 80px rgba(0,0,0,0.6);
      backdrop-filter: blur(16px);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin: 0;
    }

    .header-right {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .tabs {
      display: inline-flex;
      gap: 0.35rem;
      background: rgba(15,23,42,0.7);
      padding: 0.2rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.2);
      margin-bottom: 0.75rem;
    }

    .tab {
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      cursor: pointer;
      color: var(--text-muted);
      border: none;
      background: transparent;
      font-family: inherit;
      font-weight: 500;
      white-space: nowrap;
    }

    .tab.active {
      background: var(--accent-soft);
      color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.2);
    }

    label {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: block;
      margin-bottom: 0.25rem;
    }

    select {
      width: 100%;
      padding: 0.5rem 0.6rem;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      font-size: 0.85rem;
      outline: none;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.35);
    }

    .field {
      margin-bottom: 0.6rem;
    }

    .summary-row {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 0.6rem;
      margin-top: 0.7rem;
      font-size: 0.85rem;
    }

    .summary-item {
      background: rgba(15,23,42,0.9);
      border-radius: 14px;
      padding: 0.6rem 0.65rem;
      border: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .summary-label {
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .summary-value {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .summary-value.positive {
      color: var(--success);
    }

    .summary-value.negative {
      color: var(--danger);
    }

    .section-title {
      margin-top: 1rem;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .chart-wrapper {
      margin-top: 0.6rem;
      height: 240px;
      padding: 0.4rem 0.1rem 0.2rem;
    }

    .chart-wrapper canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .page {
      display: none;
      margin-top: 0.3rem;
    }

    .page.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.4rem;
      font-size: 0.8rem;
    }

    th, td {
      padding: 0.35rem 0.3rem;
      border-bottom: 1px solid rgba(148,163,184,0.26);
    }

    th {
      text-align: left;
      font-weight: 500;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    td {
      color: #e5e7eb;
    }

    td.amount-cell {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .empty-note {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }

    .button-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.9rem;
    }

    button {
      flex: 1;
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: none;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }

    .btn-income {
      background: var(--success);
      color: #022c22;
    }

    .btn-expense {
      background: var(--danger);
      color: #fdf2f8;
    }

    .btn-secondary {
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      border: 1px solid var(--glass-border);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal {
      background: #0b141a;
      border-radius: 18px;
      padding: 1rem 1rem 0.9rem;
      width: 92%;
      max-width: 420px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 24px 80px rgba(0,0,0,0.9);
    }

    .modal h2 {
      margin-top: 0;
      font-size: 0.98rem;
      margin-bottom: 0.7rem;
      font-weight: 600;
    }

    .modal .field label {
      margin-bottom: 0.2rem;
    }

    .modal .field input {
      width: 100%;
      padding: 0.48rem 0.55rem;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      font-size: 0.85rem;
      outline: none;
    }

    .modal .field input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.35);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 0.6rem;
    }

    @media (max-width: 640px) {
      .summary-row {
        grid-template-columns: repeat(3, minmax(0,1fr));
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <div>
          <h1>Finance</h1>
        </div>
        <div class="header-right" id="headerMonth"></div>
      </header>

      <div class="tabs">
        <button class="tab active" data-page="overview">Summary</button>
        <button class="tab" data-page="details">Details</button>
      </div>

      <div class="field">
        <label for="monthSelect">Month</label>
        <select id="monthSelect"></select>
      </div>

      <!-- PAGE 1: SUMMARY + LINE GRAPH -->
      <div id="page-overview" class="page active">
        <div class="summary-row">
          <div class="summary-item">
            <div class="summary-label">Income</div>
            <div class="summary-value" id="totalIncome">₱0.00</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">Expense</div>
            <div class="summary-value" id="totalExpense">₱0.00</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">Net</div>
            <div class="summary-value" id="netAmount">₱0.00</div>
          </div>
        </div>

        <div class="section-title">Income vs Expense (Year)</div>
        <div class="chart-wrapper">
          <canvas id="lineChart"></canvas>
        </div>
      </div>

      <!-- PAGE 2: TABLES + ADD BUTTONS -->
      <div id="page-details" class="page">
        <div class="section-title">Income</div>
        <table>
          <thead>
            <tr>
              <th style="width: 28%;">Date</th>
              <th style="width: 42%;">Source</th>
              <th style="width: 30%; text-align:right;">Amount</th>
            </tr>
          </thead>
          <tbody id="incomeBody"></tbody>
        </table>
        <div class="empty-note" id="incomeEmpty" style="display:none;">No income for this month.</div>

        <div class="section-title" style="margin-top:0.9rem;">Expenses</div>
        <table>
          <thead>
            <tr>
              <th style="width: 28%;">Date</th>
              <th style="width: 42%;">Item</th>
              <th style="width: 30%; text-align:right;">Amount</th>
            </tr>
          </thead>
          <tbody id="expenseBody"></tbody>
        </table>
        <div class="empty-note" id="expenseEmpty" style="display:none;">No expenses for this month.</div>

        <div class="button-row">
          <button class="btn-income" id="btnAddIncome">Add income</button>
          <button class="btn-expense" id="btnAddExpense">Add expense</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2 id="modalTitle">Add</h2>
      <div class="field">
        <label for="entryDate">Date</label>
        <input type="date" id="entryDate" />
      </div>
      <div class="field">
        <label for="entryLabel">Label</label>
        <input type="text" id="entryLabel" />
      </div>
      <div class="field">
        <label for="entryAmount">Amount</label>
        <input type="number" id="entryAmount" step="0.01" />
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" id="btnCancel">Cancel</button>
        <button class="btn-income" id="btnSave">Save</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Supabase config (your project) =====
    const SUPABASE_URL = 'https://fgtakqdkovomrivljzin.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZndGFrcWRrb3ZvbXJpdmxqemluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjAwNjMsImV4cCI6MjA3OTkzNjA2M30.fDVT3jzMkpNTNxLgq7hc-c9OCrvPZW_qB_RV_XFTxFU';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let transactions = [];

    const months = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    const monthSelect   = document.getElementById('monthSelect');
    const headerMonth   = document.getElementById('headerMonth');
    const totalIncomeEl = document.getElementById('totalIncome');
    const totalExpenseEl= document.getElementById('totalExpense');
    const netAmountEl   = document.getElementById('netAmount');
    const incomeBody    = document.getElementById('incomeBody');
    const expenseBody   = document.getElementById('expenseBody');
    const incomeEmpty   = document.getElementById('incomeEmpty');
    const expenseEmpty  = document.getElementById('expenseEmpty');

    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalTitle    = document.getElementById('modalTitle');
    const entryDate     = document.getElementById('entryDate');
    const entryLabel    = document.getElementById('entryLabel');
    const entryAmount   = document.getElementById('entryAmount');
    const btnCancel     = document.getElementById('btnCancel');
    const btnSave       = document.getElementById('btnSave');
    const btnAddIncome  = document.getElementById('btnAddIncome');
    const btnAddExpense = document.getElementById('btnAddExpense');

    let modalMode = 'income';
    let chart;

    function money(v) {
      return '₱' + Number(v || 0).toLocaleString('en-PH', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (Number.isNaN(d.getTime())) return dateStr;
      return d.toLocaleDateString('en-PH', { day: '2-digit', month: 'short' });
    }

    function initMonthSelect() {
      months.forEach((m, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = m;
        monthSelect.appendChild(opt);
      });
      const now = new Date();
      monthSelect.value = String(now.getMonth());
      headerMonth.textContent = months[now.getMonth()] + ' ' + now.getFullYear();
    }

    async function loadTransactions() {
      const { data, error } = await db
        .from('transactions')
        .select('*')
        .order('date', { ascending: true });

      if (error) {
        console.error('Supabase load error', error);
        alert('Error loading data from Supabase.');
        return;
      }

      transactions = data || [];
      refreshOverview();
      refreshDetails();
    }

    async function insertTransaction(payload) {
      const { error } = await db
        .from('transactions')
        .insert([payload]);

      if (error) {
        console.error('Supabase insert error', error);
        alert('Error saving data.');
        return false;
      }
      return true;
    }

    function computeMonthlyTotals() {
      const incomeTotals = Array(12).fill(0);
      const expenseTotals = Array(12).fill(0);

      transactions.forEach(t => {
        const d = new Date(t.date);
        if (Number.isNaN(d.getTime())) return;
        const m = d.getMonth();
        if (t.type === 'income') {
          incomeTotals[m] += Number(t.amount || 0);
        } else if (t.type === 'expense') {
          expenseTotals[m] += Number(t.amount || 0);
        }
      });

      return { incomeTotals, expenseTotals };
    }

    function refreshOverview() {
      const monthIndex = Number(monthSelect.value);
      headerMonth.textContent = months[monthIndex];

      const monthTx = transactions.filter(t => {
        const d = new Date(t.date);
        return d.getMonth() === monthIndex;
      });

      const incomes  = monthTx.filter(t => t.type === 'income');
      const expenses = monthTx.filter(t => t.type === 'expense');

      const totalIncome  = incomes.reduce((s,t)=>s+Number(t.amount||0),0);
      const totalExpense = expenses.reduce((s,t)=>s+Number(t.amount||0),0);
      const net          = totalIncome - totalExpense;

      totalIncomeEl.textContent  = money(totalIncome);
      totalExpenseEl.textContent = money(totalExpense);
      netAmountEl.textContent    = money(net);

      netAmountEl.classList.remove('positive','negative');
      if (net > 0) netAmountEl.classList.add('positive');
      else if (net < 0) netAmountEl.classList.add('negative');

      const { incomeTotals, expenseTotals } = computeMonthlyTotals();

      if (!chart) {
        const ctx = document.getElementById('lineChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: months,
            datasets: [
              {
                label: 'Income',
                data: incomeTotals,
                borderWidth: 2,
                tension: 0.28,
                borderColor: '#22c55e',
                pointRadius: 2.5
              },
              {
                label: 'Expense',
                data: expenseTotals,
                borderWidth: 2,
                tension: 0.28,
                borderColor: '#e11d48',
                pointRadius: 2.5
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#e5e7eb',
                  font: { size: 11 }
                }
              }
            },
            scales: {
              x: {
                ticks: { color: '#9ca3af', font: { size: 10 } },
                grid: { display: false }
              },
              y: {
                beginAtZero: true,
                ticks: { color: '#9ca3af', font: { size: 10 } },
                grid: { color: 'rgba(148,163,184,0.2)' }
              }
            }
          }
        });
      } else {
        chart.data.datasets[0].data = incomeTotals;
        chart.data.datasets[1].data = expenseTotals;
        chart.update();
      }
    }

    function refreshDetails() {
      const monthIndex = Number(monthSelect.value);
      const monthTx = transactions.filter(t => {
        const d = new Date(t.date);
        return d.getMonth() === monthIndex;
      });

      const incomes = monthTx
        .filter(t => t.type === 'income')
        .sort((a,b)=>new Date(a.date)-new Date(b.date));
      const expenses = monthTx
        .filter(t => t.type === 'expense')
        .sort((a,b)=>new Date(a.date)-new Date(b.date));

      incomeBody.innerHTML = '';
      incomes.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatDate(t.date)}</td>
          <td>${t.label}</td>
          <td class="amount-cell">${money(t.amount)}</td>
        `;
        incomeBody.appendChild(tr);
      });

      expenseBody.innerHTML = '';
      expenses.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatDate(t.date)}</td>
          <td>${t.label}</td>
          <td class="amount-cell">${money(t.amount)}</td>
        `;
        expenseBody.appendChild(tr);
      });

      incomeEmpty.style.display  = incomes.length  ? 'none' : 'block';
      expenseEmpty.style.display = expenses.length ? 'none' : 'block';
    }

    function openModal(type) {
      modalMode = type;
      modalTitle.textContent = type === 'income' ? 'Add income' : 'Add expense';
      entryDate.valueAsDate = new Date();
      entryLabel.value = '';
      entryAmount.value = '';
      modalBackdrop.style.display = 'flex';
      entryLabel.focus();
    }

    function closeModal() {
      modalBackdrop.style.display = 'none';
    }

    async function saveEntry() {
      const dateVal  = entryDate.value;
      const labelVal = entryLabel.value.trim();
      const amountVal= parseFloat(entryAmount.value);

      if (!dateVal || !labelVal || Number.isNaN(amountVal) || amountVal <= 0) {
        alert('Enter valid date, label, and amount.');
        return;
      }

      const ok = await insertTransaction({
        type: modalMode,
        date: dateVal,
        label: labelVal,
        amount: amountVal
      });

      if (!ok) return;

      closeModal();
      await loadTransactions();
    }

    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-page');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + target).classList.add('active');
      });
    });

    btnAddIncome.addEventListener('click', () => openModal('income'));
    btnAddExpense.addEventListener('click', () => openModal('expense'));
    btnCancel.addEventListener('click', closeModal);
    btnSave.addEventListener('click', saveEntry);
    monthSelect.addEventListener('change', () => {
      refreshOverview();
      refreshDetails();
    });

    // Init
    initMonthSelect();
    loadTransactions();
  </script>
</body>
</html>
